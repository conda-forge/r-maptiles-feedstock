{% set version = "0.11.0" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-maptiles
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/maptiles_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/maptiles/maptiles_{{ version }}.tar.gz
  sha256: b346eb5efba4a851aba1a4f7068651455ed74ab172246e6816a35fff501f1e4a

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-curl
    - r-digest
    - r-png
    - r-sf
    - r-terra >=1.8_21
  run:
    - r-base
    - r-curl
    - r-digest
    - r-png
    - r-sf
    - r-terra >=1.8_21

test:
  commands:
    - $R -e "library('maptiles')"           # [not win]
    - "\"%R%\" -e \"library('maptiles')\""  # [win]

about:
  home: https://github.com/riatelab/maptiles/
  license: GPL-3.0-only
  summary: To create maps from tiles, 'maptiles' downloads, composes and displays tiles from a large number of providers (e.g. 'OpenStreetMap', 'Stadia', 'Esri', 'CARTO', or 'Thunderforest').
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
